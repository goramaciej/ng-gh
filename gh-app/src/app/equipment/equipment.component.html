  <app-equip-item-enlarged
    [item]="enlargedComponent"
    (closeEnlargedItemEvent)="closeEnlargedItem($event)"
    (openChestEvent)="openChest($event)">
  </app-equip-item-enlarged>

  <div class="equipment-container">
      <app-items-container *ngFor="let category of categories; let i = index"
      [categoryName]="categories[i]"
      [items]="getUserItemsOfCategory(categories[i])"
      (itemEvent)=" itemEventOpen($event)" >
      </app-items-container>
  </div>
